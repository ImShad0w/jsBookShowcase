<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My library</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>My library</h1>
      <h3>Books added:</h3>
      <div id="library"></div>
        <dialog>
            <h1>Add a book</h1>

        <div class="item">
            <label for="title">Title</label>
            <input type="text" id="bookTitle" placeholder="The choosen one">
        </div>

        <div class="item">
            <label for="author">Author</label>
            <input type="text" id="bookAuthor" placeholder="Martin Jr.">
        </div>

        <div class="item">
            <label for="pages">Number of pages</label>
            <input type="number" id="bookPages" placeholder="e.g = 750">
          </div>

        <div class="checkbox-button">
            <input type="checkbox" name="bookRead" id="bookRead">
            <label for="bookRead">Did you read it?</label>
        </div>
        <div class="buttons">
            <button id="confirm">Confirm</button>
            <button id="cancel" value="cancel">Cancel</button>
        </div>
      </dialog>
     <button id="addBookBtn">Add a book</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
